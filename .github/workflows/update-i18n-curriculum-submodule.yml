name: Update i18n-curriculum Submodule

on:
  workflow_dispatch:
  repository_dispatch:
    types: [submodule-update]

env:
  GITHUB_TOKEN: ${{ secrets.CROWDIN_CAMPERBOT_PAT }}

jobs:
  update-submodule:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update submodule
        run: |
          git config --global user.email "${{ secrets.ACTIONS_CAMPERBOT_EMAIL }}"
          git config --global user.name "camperbot"
          git checkout -b chore/update-submodule-branch
          git submodule update --remote
          git add .
          git commit -m "chore(curriculum): Update i18n-curriculum submodule to latest commit"
          git push origin chore/update-submodule-branch

